<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Polly English Teacher{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <header class="site-header">
        <div class="container nav-container">
            <div class="logo">Polly English Teacher</div>

            <nav class="nav">
                <a href="/">Главная</a>
                <a href="/about/">Обо мне</a>
                <a href="/life/">Моя жизнь</a>
                <a href="/materials/">Материалы</a>
                <a href="/contacts/">Контакты</a>
            </nav>
        </div>
    </header>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            © {{ year }}Polly English Teacher. Все права защищены.
        </div>
    </footer>
</body>
</html>
